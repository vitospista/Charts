<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>It works</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel=stylesheet href="css/bootstrap.css">
	<link rel=stylesheet href="css/style.css">
</head>
<body>
	<div class="container">
		<canvas id="canvas1" width=400 height=150 style="border: 1px solid black;"></canvas>

		<div class="wrapper">
			<canvas id="canvas2" width=640 height=300></canvas>
		</div>

		<div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
			<h2 class="mr-5">Choose a category:</h2>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Categories
				</button>
				<div id="dropCategories" class="dropdown-menu" aria-labelledby="btnGroupDrop1">			
				</div>
			</div>
		</div>

		<canvas id="canvas3" width=640 height=300></canvas>
		
		<section>
			<div id="btnYears" class="btn-group" role="group">
				<button type="button" class="btn btn-secondary active" value="2016">2016</button>
				<button type="button" class="btn btn-secondary" value="2017">2017</button>
				<button type="button" class="btn btn-secondary" value="2018">2018</button>
			</div>
			<div id="chkOutcomes" class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<input id="check1" type="checkbox" value="Success" aria-label="Radio button for following text input" checked>					
					</div>				
				</div>
				<label class="form-control" for="check1">Successes</label>

				<div class="input-group-prepend">
					<div class="input-group-text">
						<input id="check2" type="checkbox" value="Complications" aria-label="Radio button for following text input">					
					</div>				
				</div>
				<label class="form-control" for="check2">Complications</label>

				<div class="input-group-prepend">
					<div class="input-group-text">
						<input id="check3" type="checkbox" value="Failure" aria-label="Radio button for following text input">					
					</div>				
				</div>
				<label class="form-control" for="check3">Failures</label>
			</div>
			<div class="card">
				<canvas id="canvas4" width=800 height=300></canvas>
			</div>
		</section>
	</div>

	<script src="js/popper.js"></script>

	<script	src="js/data.js"></script>

	<script src="js/script.js"></script>
